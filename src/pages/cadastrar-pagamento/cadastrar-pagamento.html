<ion-header>

  <ion-navbar>
    <ion-title>Efetuar cadastro de pagamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-list>
    <ion-item>
        <ion-label stacked>Valor</ion-label>
        <ion-input type="text" name="Valor" [(ngModel)]="model.valor"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label stacked>Tipo de pagamento</ion-label>
        <ion-input type="text" name="Tipo Pagamento" [(ngModel)]="model.tipo_pagamento"></ion-input>
      </ion-item>
    </ion-list>
   
    <button ion-button block (click)="cadastrarPagamento()" color="primary">Cadastrar</button>

</ion-content>
